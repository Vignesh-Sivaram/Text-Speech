<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Speech in JavaScript</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" type="module"></script>
</head>
<body>
    <div id="head">
        <h1>Text â‡” Speech: Converter</h1>
    </div>
    <div class="cont">
        <div class="box">
            <label for="text">Text to speech:</label>
            <textarea id="text" placeholder="Type the text to listen to"></textarea>
            <button id="speak">Speak Text</button>
        </div>
        <div class="box">
            <label for="speech">Speech to text:</label>
            <textarea id="speech" placeholder="Your speech will appear here as text"></textarea>
            <button id="start">Start Listening</button>
            <button id="stop">Stop Listening</button>
        </div>
    </div>
</body>
</html>
